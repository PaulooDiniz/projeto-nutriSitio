<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>A nutri dos porquês</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 
* name="viewport" -> diz que estamos configurando a viewport, que é a janela ou área visível da página no dispositivo do usuário
* width=device-width -> faz a largura da página se ajustar à largura da tela do dispositivo
* initial-scale=1.0 -> define o nível de zoom inicial quando a página carrega. 1.0 significa 100% -- 2.0 200% ... 
-->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">Nutri LUANA LEITE</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/">Início</a></li>
                <li><a href="/">Projetos</a></li>
                <li><a href="/">Contato</a></li>
                <li><a href="/">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <script src="JS/mobile-navbar.js"></script>
    
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="IMG/1.jpg" alt="paisagem">
            </div>
            <div class="slide">
                <img src="IMG/2.jpg" alt="fantasia com arvores roxas">
            </div>
            <div class="slide">
                <img src="IMG/3.jpg" alt="jogo cities skylines">
            </div>
            <div class="slide">
                <img src="IMG/4.jpg" alt="lugar fantasia com cristais e montanhas">
            </div>
            <div class="slide">
                <img src="IMG/5.jpg" alt="capa de jogo">
            </div>

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
